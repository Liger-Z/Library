<!DOCTYPE html>
<html>
<head>
  <title>Liger's Library</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Open+Sans">
</head>
<body>
  <header>
    <div class="header">
      <h1>Liger's Library</h1>
    </div>
  </header>
  <div class="container">
    <div class="form-container">
      <div class="new-button-container">
        <button id="new-button">Add New Book</button>
      </div>
      
      <div class="new-book-container">
        <form class="new-book">
          <label>
            Title<br>
            <input autocomplete="off" type="text" name="title" class="form-input"><br>
          </label>
          <label>
            Author<br>
            <input autocomplete="off" type="text" name="author" class="form-input"><br>
          </label>
          <label>
            Pages<br>
            <input autocomplete="off" type="text" name="pages" class="form-input"><br>
          </label>
          <label>Status</label><br>
          <label>
            <input type="radio" name="status" value="completed">
            Completed
          </label>
          <label>
            <input type="radio" name="status" value="reading">
            Reading
          </label>
          <label>
            <input type="radio" name="status" value="not read">
            Not Read
          </label>
        </form>
        <div class=new-book-buttons>
          <button class="form-button" id="add-button">Add Book</button>
          <button class="form-button" id="cancel-button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="book-display-container">
      
    </div>
  </div>

  <footer>
    <div class="footer"></div>
  </footer>
  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
