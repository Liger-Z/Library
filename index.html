<!DOCTYPE html>
<html>
<head>
  <title>Liger's Library</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Open+Sans">
</head>
<body>
  <header>
    <div class="header">
      <h1>Liger's Library</h1>
    </div>
  </header>
  <div class="container">
    <div class="form-container">
      <div class="new-button-container">
        <button id="new-button">Add New Book</button>
      </div>
      
      <div class="new-book-container">
        <form class="new-book">
          <label>
            Title<br>
            <input type="text" name="title"><br>
          </label>
          <label>
            Author<br>
            <input type="text" name="author"><br>
          </label>
          <label>
            Pages<br>
            <input type="text" name="pages"><br>
          </label>
        <label>
          Finished
          <input type="checkbox" value="read"><br>
          </label>
        </form>
        <button class="submit-button">Add Book</button>
      </div>
    </div>

    <div class="book-display-container">
      
    </div>
  </div>
  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
